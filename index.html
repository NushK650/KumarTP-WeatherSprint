<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Date and Time -->
    <section>
      <div class="dateNTime">
        <p id="date">Date</p>
        <p id="time">Time</p>
      </div>
    </section>
    
    <!-- Search Bar + Favorites Button -->
    <section id="searchSection">
      
      <button id="favoritesBtn"> <img src="./Assets/images/Menu Hamburger.png" alt="menu"></button>
      <input id="searchBar" type="text" placeholder="Location" />
      <button id="searchBtn"><img src="./Assets/images/search.png" alt="search button"></button>
      <button id="starBtn"><img src="./Assets/images/Star.png" alt=""></button>
     
    </section>
    <!-- Favorites -->
    <section id="favoritesSection" class="favorites-container">
     
        <h2 class="favorites-title">Favorites:</h2>
        <div class="favorite-item">
          <p id="info">City, State</p>
        </div>
      
      
    </section>
    <!--  Current Weather Card -->
    <section>
      <div class="mainCard">
        <div class="mainCardTitle">
          <p id="currentDay">Currently</p>
        </div>
        <div class="mainCardTemp">
          <p class="m-0" id="currentTemp"></p>
        </div>
        <div class="mainCardWeather">
          <p id="feelsLike"></p>
        </div>
        <div id="currentIcon" class="mainCardIcon">
           
        </div>
        <div class="mainCardBottom">
          <p id="currentCondition">
            
          </p>
        </div>
      </div>
    </section>
    <!-- Weekly Forecast Cards  -->
    <div class="forecast-container">
      <div id="day0Card" class="card1">
        <div  class="title">
          <h2>Today</h2>
        </div>
        <p>Average</p>
        <div  class="temp">
          <p id="todayTemp"></p>
        </div>
        <div id="todayIcon" class="icon">
         
        </div>
        <p> High/Low</p>
        <div class="highLow">
          <p id="todayHiLow"></p>
        </div>

      </div>
      <div id="day1Card" class="Card">
        <div  class="title">
          <h2 id="day1Title"></h2>
        </div>
        <p>Average</p>
        <div  class="temp">
          <p id="day1Temp"></p>
        </div>
        <div id="day1Icon" class="icon">
        
        </div>
        <p> High/Low</p>
        <div class="highLow">
          <p id="day1HighLow"></p>
        </div>
      </div>
      <div id="day2Card" class="Card">
        <div class="title">
          <h2 id="day2Title"></h2>
        </div>
        <p>Average</p>
        <div class="temp">
          <p id="day2Temp"></p>
        </div>
        <div id="day2Icon" class="icon">
         
        </div>
        <p> High/Low</p>
        <div class="highLow">
          <p id="day2HighLow"></p>
        </div>
      </div>
      <div id="day3Card" class="Card">
        <div  class="title">
          <h2 id="day3Title"></h2>
        </div>
        <p>Average</p>
        <div class="temp">
          <p id="day3Temp"></p>
        </div>
        <div id="day3Icon" class="icon">
         
        </div>
        <p> High/Low</p>
        <div class="highLow">
          <p id="day3HighLow"></p>
        </div>
      </div>
      <div id="day4Card" class="Card">
        <div  class="title">
          <h2 id="day4Title"></h2>
        </div>
        <p>Average</p>
        <div  class="temp">
          <p id="day4Temp"></p>
        </div>
        <div id="day4Icon" class="icon">
         
        </div>
        <p> High/Low</p>
        <div class="highLow">
          <p id="day4HighLow"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
